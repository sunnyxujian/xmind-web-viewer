<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./ui/css/body.css" />

    <title>XMind Web Viewer</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #page-content {
        position: absolute;
        width: 100%;
        height: calc(100vh - 40px);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        margin-top: 40px;
        overflow: scroll;
      }
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <header>
      <div id="logo">
        <img width="32px" height="32px" src="./ui/assets/icon.png" />
      </div>
      <button type="button" id="open-file">Open File</button>
      <input id="input-dialog" type="file" style="display: none" />
    </header>
    <div id="page-content"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
